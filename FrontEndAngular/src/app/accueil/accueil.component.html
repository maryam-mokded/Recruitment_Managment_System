<app-navbar></app-navbar>
<section class="page-section bg-light" id="portfolio">
  <div class="container">
      <div class="text-center">
          <h2 class="section-heading text-uppercase">Nos Offres</h2>
      </div>
       <div *ngIf="nb != null ; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>
        <div class="row">
            <div *ngFor="let offer of offers" class="col-lg-4 col-sm-6 mb-4" (click) ="onOpenDialog(offer)" >
              <div class="portfolio-item">
                  <a class="portfolio-link" data-toggle="modal" >
                      <div class="portfolio-hover">
                          <div class="portfolio-hover-content">
                            <i class="fas fa-plus fa-3x"></i>
                          </div>
                      </div>
                      <img class="img-fluid" src="../../assets/images.png" alt="..." />
                  </a>
                  <div class="portfolio-caption">
                      <div class="portfolio-caption-heading">{{offer.titre}}</div><br>
                      <div class="portfolio-caption-subheading text-muted">{{offer.description | slice:0:50}}...</div>
                  </div>
              </div>
          </div>
      </div>
      </ng-template>
      <ng-template #elseBlock>
        <br><br>
        <div class="alert alert-warning" style="color: black;background-color: #fff3cd;" role="alert">
          <h3>Warning</h3>
           We don't have offers now  <strong>check it later!</strong>
        </div>
      </ng-template>

    </div>
</section>


<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
  <div class="toast" style="position: absolute; top: 0; right: 0;">
    <div class="toast-header">
      <img src="..." class="rounded mr-2" alt="...">
      <strong class="mr-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>
