<div class="body">
  <div class="container contact" [hidden]="submitted">

    <div class="column">
      <div class="row">
        <div class="col-md-3" style="background-color: #f0bf85;">
          <div class="contact-info">
            <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
            <h2>Contact Us</h2>
            <h4>We would love to hear from you !</h4>
            <p>Adresse : 12-14 Rond-Point RMS Building, Z.I Chotrana II, Ariana 2036</p>
            <p> Tél : (+216) 70 116 102</p>
            <p> E-mail : contact_fr@rms-corporation.com</p>
          </div>
        </div>
        <div class="col-md-9" style="background-color: #4d9096;">
          <form class="needs-validation" novalidate>
            <div class="form-group">
              <label class="control-label col-sm-2" for="fname">First Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter First Name" [(ngModel)]="contact.nom" name="nom" >
                <!-- <div
                *ngIf="Nom?.invalid && Nom?.touched"
                class="text-danger">
            nom invalide minimum 2 caratères.
          </div>
          <div
          *ngIf="Nom?.valid && Nom?.touched"
          class="text-success">
            nom validée!
          </div> -->
              </div>
            </div>
            <div  class="form-group">
              <label class="control-label col-sm-2" for="lname">Last Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="prenom" placeholder="Enter Last Name" [(ngModel)]="contact.prenom"  name="prenom">
                <!-- <div
            *ngIf="Prenom?.invalid && Prenom?.touched"
            class="text-danger">
            prenom invalide minimum 2 caratères.
          </div>
          <div
          *ngIf="Prenom?.valid && Prenom?.touched"
          class="text-success">
            prenom validée!
          </div> -->
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="contact.email"  name="email">
                <!-- <div
          *ngIf="Email?.invalid && Email?.touched"
          class="text-danger">
          invalide Email.
          </div>
          <div
          *ngIf="Email?.valid && Email?.touched"
          class="text-success">
            Email validée!
          </div> -->

              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="comment">Comment:</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="5" [(ngModel)]="contact.comment"  name="comment"></textarea>
                <!-- <div
                *ngIf="Comment?.invalid && Comment?.touched"
                class="text-danger">
                Comment invalide.
                </div>
                <div
                *ngIf="Comment?.valid && Comment?.touched"
                class="text-success">
                  Comment validée!
                </div> -->
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-danger"  style="margin-left: 500px; " >  Submit</button>
              </div>
              </div>
          </form>
            </div>
        </div>
      </div>
      <div>
        <footer class="text-center text-lg-start" style="background-color: #ccc1bb;width:100%">
          <div class="text-center text-white"  style="margin-top:5px; background-color: #c5cccb;">
            <a class="btn btn-dark btn-social mx-2" href="https://www.facebook.com/">
              <i class="fab fa-facebook-f fa-lg" ></i></a>
            <a class="btn btn-dark btn-social mx-2"
              href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D">
              <i class="fab fa-twitter fa-lg" ></i></a>
            <a class="btn btn-dark btn-social mx-2" href="https://www.linkedin.com/feed/">
              <i class="fab fa-linkedin fa-lg" style="background-color: #728ad7;"></i></a>
            <a class="btn btn-dark btn-social mx-2" href="https://www.instagram.com/">
              <i class="fab fa-instagram fa-lg" style="background-color: #728ad7;"></i></a>
            <a class="btn btn-dark btn-social mx-2" href="https://mail.google.com/mail/u/0/">
              <i class="fa fa-envelope fa-lg" style="background-color: #728ad7;"></i></a>
          </div>
        </footer>
      </div>
    </div>
  </div>
