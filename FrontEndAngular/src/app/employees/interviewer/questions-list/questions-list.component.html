
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body >
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2 style="font-family: Arial, Helvetica, sans-serif;">Questions List</h2>
                        </div>
                        <div class="col-sm-6">
                        <!-- <a routerLink="../addquestion"  routerLinkActive="active" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Question</span></a> -->
                        <a  routerLinkActive="active" class="btn btn-danger" (click)="onOpenDialogCreate()"><i class="material-icons">&#xE147;</i> <span>Add New Question</span></a>
                        </div>

                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>

                            </th>
                            <th>ID</th>
                            <th>Questions</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let question of questions">
                           	<td>
							<span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
						</td>
                            <td>{{question.id_Question}}</td>
                            <td>{{question.question}}</td>

                            <td>
                                <a (click)="deleteQuestions(question.id_Question)" class="delete" style="cursor: pointer;" ><i class="material-icons" data-toggle="tooltip" title="Delete Question">&#xE872;</i></a>
                                <!-- <a (click)="updateQuestions(question.id_Question)" class="update" style="cursor: pointer;" ><i class="material-icons" data-toggle="tooltip" title="Update">&#xE254;</i></a> -->
                                <a (click)="onOpenDialogUpdate(question)" class="update" style="cursor: pointer;" ><i class="material-icons" data-toggle="tooltip" title="Update Question">&#xE254;</i></a>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
