<div class="main-content">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-md-12" id="card-Table">
        <div class="card">
          <div class="card-header" id="title-Table">
            <h3 class="card-title" id="titre">Email Box</h3><br>
          </div>
          <div id="btnAddSearch">

              <div  class="search-container">
                <mat-form-field id="formSearch" appearance="fill" aria-autocomplete="off" (keyup)="filterData($event)">
                <div id="search">
                      <div><input id="inputSearch" matInput placeholder="Search ..."/></div>
                      <span class='material-icons'>search</span>
                </div>
                </mat-form-field>
              </div>
        </div>
          <div class="card-body">
            <div class="table-responsive">
              <table mat-table matSort [dataSource]="dataSource!" class="table">
                <ng-container matColumnDef="id_Contact">
                  <!-- <th  mat-header-cell *matHeaderCellDef hidden> id Employee </th> -->
                  <th  mat-header-cell *matHeaderCellDef > #id  </th>
                  <td mat-cell *matCellDef="let element" > {{element.id_Contact}} </td>
                </ng-container>
                <ng-container matColumnDef="nom">
                  <th mat-sort-header mat-header-cell *matHeaderCellDef >Nom  </th>
                  <td mat-cell *matCellDef="let element"> {{element.nom}}</td>
                </ng-container>
                <ng-container matColumnDef="prenom">
                  <th mat-sort-header mat-header-cell *matHeaderCellDef> Prenom  </th>
                  <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                  <th mat-sort-header mat-header-cell *matHeaderCellDef> Email </th>
                  <td id="alignement" mat-cell *matCellDef="let element">{{element.email}}</td>
                </ng-container>


                <ng-container matColumnDef="comment">
                  <th mat-sort-header mat-header-cell *matHeaderCellDef> Comment </th>
                  <td id="alignement"mat-cell *matCellDef="let element"> {{ element.comment}} </td>
                </ng-container>


                <ng-container matColumnDef="nbPost">
                  <th mat-sort-header mat-header-cell *matHeaderCellDef> Nombre de Post </th>
                  <td id="alignement"mat-cell *matCellDef="let element"> {{element.nbPost}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let element">
                <a (click)="deleteContact(element.id_Contact)" class="delete"  data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
               </td>

                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

               </table>
               <mat-paginator #paginator
                              [pageSize]="2"
                              [pageSizeOptions]="[2, 3, 5, 10, 25, 100]">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
