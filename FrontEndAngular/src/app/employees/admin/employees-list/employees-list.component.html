
<!-- Ionicons -->
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Google Font: Source Sans Pro -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">


<div class="main-content">
  <div id="btnAddSearch">
      <div>
        <div  class="search-container">
          <mat-form-field id="formSearch" appearance="fill" aria-autocomplete="off" (keyup)="filterData($event)">
          <div id="search">
                <div><input id="inputSearch" matInput placeholder="Employee Search"/></div>
                <div><span class='material-icons'>search</span></div>
          </div>

          </mat-form-field>
        </div>
      </div>
      <div>



        <Button *ngIf="authService.isAdmin()" (click)="onOpenDialogCreate()" id="btn"  class="btn  btn" style="margin-right:15px;">
          <i class="fas fa-plus"></i> Ajouter un employee
      </Button>

        <!-- <button class="btn btn" id="btn" (click)="onOpenDialogCreate()">
          <i class="fas fa-plus"></i>
          Add element
        </button> -->
      </div>

  </div>

<div class="container-fluid">
<div class="row">
  <div class="col-md-12" id="card-Table">
    <div class="card">
      <!-- <div class="card-header card-header-danger" id="title-Table">
        <h3 class="card-title" id="titre">Table Employees</h3><br>
      </div> -->
      <div class="card-body">
        <div class="table-responsive">
                <table mat-table matSort [dataSource]="dataSource!" class="table">
                  <ng-container matColumnDef="idUser">
                    <!-- <th  mat-header-cell *matHeaderCellDef hidden> id Employee </th> -->
                    <th  mat-header-cell *matHeaderCellDef > #id  </th>
                    <td mat-cell *matCellDef="let element" > {{element.idUser}} </td>
                  </ng-container>
                  <ng-container matColumnDef="nom">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef >Nom  </th>
                    <td mat-cell *matCellDef="let element"> {{element.nom}}</td>
                  </ng-container>
                  <ng-container matColumnDef="prenom">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Prenom  </th>
                    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
                  </ng-container>
                  <ng-container matColumnDef="email">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Email </th>
                    <td id="alignement" mat-cell *matCellDef="let element">{{element.email}}</td>
                  </ng-container>
  
                  <!-- <ng-container matColumnDef="password">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Password </th>
                    <td id="alignement"mat-cell *matCellDef="let element"> {{element.password}} </td>
                  </ng-container> -->
                 

                  <ng-container matColumnDef="adress">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Adresse </th>
                    <td id="alignement"mat-cell *matCellDef="let element"> {{ element.adress}} </td>
                  </ng-container>
<!-- 
                  <ng-container matColumnDef="Competance">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Competance </th>
                    <td id="alignement"mat-cell *matCellDef="let element"> {{element.Competance}} </td>
                  </ng-container> -->

                  <ng-container matColumnDef="tel">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef > Telephone </th>
                    <td id="alignement"mat-cell *matCellDef="let element"> {{ element.tel}} </td>
                  </ng-container>
  
                  <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef style="margin-left:-350px"> Action</th>
                  <td mat-cell *matCellDef="let element">
                    <a (click)="updateEmployee(element)" class="btn btn-success" style="margin-right:15px;margin-bottom:15px;">
                      <i class="fas fa-edit"></i>
                  </a>
  
                  <a (click)="employeeDetails(element)"  class="btn  btn-info" style="margin-right:15px;margin-bottom:15px;">
                    <i class="fas fa-info"></i>
                  </a>
  
                  <a (click)="deleteEmployee(element.idUser)" class="btn  btn-danger" style="margin-right:15px;margin-bottom:15px">
                  <i class="far fa-trash-alt"></i> 
              </a>
                  </td>
                  </ng-container>
  
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
                 </table>
                 <mat-paginator #paginator
                                [pageSize]="3"
                                [pageSizeOptions]="[2, 3, 5, 10, 25, 100]">
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

<script>
    $(function () {
      $("#example1").DataTable();
      $('#example2').DataTable({
        "paging": true,
        "lengthChange": false,
        "searching": false,
        "ordering": true,
        "info": true,
        "autoWidth": false,
      });
    });
  </script>
