
<!-- Ionicons -->
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Google Font: Source Sans Pro -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">



<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="card">
    <div class="card-header">
        <td style="margin-bottom:px;">
            <a (click)="onOpenDialogCreate()"  class="btn btn-block btn-outline-warning">Ajouter un utilisateur</a>
        </td>
      <h3 class="card-title">Tableau des utilisateurs</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <table id="example1" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <!-- <th>Password</th> -->
            <th>Adress</th>
            <!-- <th>Competance</th>  -->
            <th>Telephone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let employee of employees ">
            <td>{{employee.idUser}}</td>
            <td>{{employee.nom}}</td>
            <td>{{employee.prenom}}</td>
            <td>{{employee.email}}</td>
            <!-- <td>{{employee.Pwd}}</td> -->
            <td>{{employee.adress}}</td>
            <!-- <td>{{employee.Competance}}</td> -->
            <td>{{employee.tel}}</td>
           <td >
               
               <a (click)="updateEmployee(employee.idUser)" class="btn btn-success" style="margin-right:15px;">
                    <i class="fas fa-edit"></i> Edit
                </a>

                <a (click)="employeeDetails(employee.idUser)"  class="btn  btn-info" style="margin-right:15px;">
                    <i class="fas fa-save"></i> Details
                </a>

                <a (click)="deleteEmployee(employee.idUser)" class="btn  btn-danger" style="margin-right:15px;">
                <i class="far fa-trash-alt"></i> Delete
            </a>

           </td> 
                <!-- <ul class="action-list">
                    <li><a (click)="employeeDetails(employee.idUser)"  class="btn btn-primary"><i class="fa fa-info"></i></a></li>
                    <li><a (click)="deleteEmployee(employee.idUser)" class="btn btn-danger"><i class="fa fa-times"></i></a></li>
                </ul> -->
            <!-- <td><a href="#" class="btn btn-sm btn-success"><i class="fa fa-search"></i></a></td> -->
        </tr>
        
       
        </tbody>
        <tfoot>
        <tr>
          <th>Id</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
        </tfoot>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
</div>

<script>
    $(function () {
      $("#example1").DataTable();
      $('#example2').DataTable({
        "paging": true,
        "lengthChange": false,
        "searching": false,
        "ordering": true,
        "info": true,
        "autoWidth": false,
      });
    });
  </script>
