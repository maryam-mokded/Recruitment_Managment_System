<div class="main-content">
      <div id="btnAddSearch">
          <div>
            <div  class="search-container">
              <mat-form-field id="formSearch" appearance="fill" aria-autocomplete="off" (keyup)="filterData($event)">
              <div id="search">
                    <div><input id="inputSearch" matInput placeholder="Offer Search"/></div>
                    <div><span class='material-icons'>search</span></div>
              </div>
              </mat-form-field>
            </div>
          </div>
          <div>
            <button class="btn btn" id="btn" *ngIf="authService.isRecruteur()" (click)="onOpenDialogCreate()">
              <i class="fas fa-plus"></i>
              Add Offer
            </button>
          </div>

      </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12" id="card-Table">
        <div class="card">
          <div class="card-header card-header-danger" id="title-Table">
            <h3 class="card-title" id="titre">Offers Table</h3><br>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table mat-table matSort [dataSource]="dataSource!" class="table">
                <ng-container matColumnDef="idOffre">
                  <th  mat-header-cell *matHeaderCellDef hidden> id Offre </th>
                  <td mat-cell *matCellDef="let element" hidden> {{element.idOffre}} </td>
                </ng-container>
                <ng-container matColumnDef="titre">
                  <th mat-sort-header mat-header-cell *matHeaderCellDef > Post </th>
                  <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
                </ng-container>
                <ng-container matColumnDef="description">
                  <th mat-sort-header mat-header-cell *matHeaderCellDef> Description </th>
                  <td mat-cell *matCellDef="let element"> {{element.description | slice:0:15 }} .... </td>
                </ng-container>
                <ng-container matColumnDef="date">
                  <th mat-sort-header mat-header-cell *matHeaderCellDef> Date Postulation </th>
                  <td id="alignement" mat-cell *matCellDef="let element"> {{element.date | date: 'mediumDate' }} </td>
                </ng-container>

                <ng-container matColumnDef="nbPost">
                  <th mat-sort-header mat-header-cell *matHeaderCellDef> Nombre de Post </th>
                  <td id="alignement"mat-cell *matCellDef="let element"> {{element.nbPost}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let element">
                  <a *ngIf="authService.isRecruteur()" (click)="onOpenDialogUpdate(element)" class="update"  data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Update">&#xE254;</i></a>
                  <a *ngIf="authService.isRecruteur()" (click)="DeleteOffer(element?.idOffre)" class="delete"  data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                  <a  (click) ="DetailsOffer(element)" class="view"  data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="View">&#xE417;</i></a>
                </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

               </table>
               <mat-paginator #paginator
                              [pageSize]="2"
                              [pageSizeOptions]="[2, 3, 5, 10, 25, 100]">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="toast {{ShowToast}}" id="ToastDiv">
  <div id={{idTitle}} class="toast-header">
    <strong class="mr-auto">
      <span class="mr-3">
      <i *ngIf="Toast[0] == 'Success'" class="fas fa-check"></i>
      <i *ngIf="Toast[0] == 'Failed'" class="fas fa-exclamation-triangle"></i>
    </span>
      {{Toast[0]}}</strong>
    <small style="color: gray;">
      {{counter}} second ago</small>
  </div>
  <div id={{idContenu}} class="toast-body">
    {{Toast[1]}}
  </div>
</div>
