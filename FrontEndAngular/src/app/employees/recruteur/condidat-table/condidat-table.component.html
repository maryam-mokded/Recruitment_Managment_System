<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12" id="card-Table">
        <div class="card">
          <div class="card-header card-header-danger" id="title-Table">
            <h3 class="card-title" id="titre">Condidats Table</h3><br>
          </div>
          <div class="card-body">
            <div class="table-responsive" >
              <table class="table" >
                <thead class=" text-primary" >
                  <th id="entete-Table">
                    Condidat Name
                  </th>
                  <th id="entete-Table">
                    Offer Name
                  </th>
                  <th id="entete-Table">
                    CV Condidat
                  </th>
                  <th id="entete-Table">
                    Action
                  </th>
                </thead>
                <tbody>
                  <tr *ngFor="let interview of interviewsList">
                    <td>
                      <a  id="LienDetails" (click) ="DetailsCondidat(interview)">
                        {{interview.user?.nom}}
                        {{interview.user?.prenom}}
                      </a>
                    </td>
                    <td>
                      <a  id="LienDetails" (click) ="DetailsOffer(interview)">
                        {{interview.offre?.titre}}
                        </a>
                    </td>
                    <td>
                        {{interview.user?.pdfcv?.pdf}}
                    </td>
                    <td class="text-primary">
                      <a (click) ="DownLoadCv(interview.user?.pdfcv?.idCV)" class="download" data-toggle="modal" title="Download Cv"><mat-icon>cloud_download</mat-icon></a>
                      <a (click) ="deleteCondidat(interview)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" ><i title="Delete Condidat" class="fas fa-times"></i></i></a>
                      <a  class="acceptCond" data-toggle="modal" title="Download Cv"><i class="material-icons" data-toggle="tooltip" ><i title="Accept Condidat" class="fas fa-check"></i></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
